<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование веб-форм на сайте</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <header>
    <h1>ФОРМА РЕГИСТРАЦИИ НА САЙТЕ</h1>
    <!--nav>
      <p><a href="#" title="На главную">На главную</a></p>
    </nav>-->
  </header>
  <main>
    <article class="c1">
      <h2>Добро пожаловать на наш сайт!</h2>
       <form action="/signup" method="POST">
        <fieldset class="account-info">
          <legend>Для регистрации введите свои данные:</legend>
          <label>Имя</label>
          <input type="text" name="first_name">
          <label>Фамилия</label>
          <input type="text" name="last_name">
          <label>Email</label>
          <input type="text" required="required" class="email notnull">
          <label class="tel">Телефон</label>
          <input type="tel" name="phone" required="required" class="notnull" placeholder="+375 (код оператора) 111-11-11">
          <label class="country">Страна</label>
            <select name="country">
              <option>Беларусь</option>
              <option>Россия</option>
              <option>Украина</option>
              <option>Польша</option>
              <option>Литва</option>
              <option>Латвия</option>
              <option>Эстония</option>
              <option>США</option>
            </select>
          <label> Пароль</label>
          <input class="u" type="password" name="password">
          <label class="password"> Подтвердите пароль</label>
          <input class="u" type="password" name="password_confirm"> 
        </fieldset>
        <fieldset class="account-action">
          <p><label><input type="checkbox" name="ww_submit_confirm"> <span>Отметьте для подтверждения согласия </span><a class="t" href="/подключение/правила-использования-услуги" target="_blank" rel="noopener">с правилами использования услуги</a></label></p>
          <p class="p"><label><input type="checkbox" name="ww_submit_confirm"> <span>Отметьте для согласия на обработку персональных   данных в соответствии с </span><a class="t" href="/соглашение-об-обработке-персональных-данных" target="_blank" rel="noopener">Соглашением об обработке персональных данных</a></label></p>
          <input class="btn" type="submit" name="submit" value="Зарегистрироваться">
          </fieldset>
      </form>
    </article>
    <!--aside>
      <p>Тут могла быть ваша реклама</p>
    </aside>-->
    </main>
  <footer class="foot">

</body>
</html>
